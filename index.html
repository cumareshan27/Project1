    <body background="assets\img\woodpanel.jpg">

    <div class="siimple-grid">
        <div class="siimple-grid-row">
            <div class="siimple-grid-col siimple-grid siimple-grid-col--4"><img src="assets\img\paint.jpg"></div>

        <!-- <h1>Home Improvement</h1><-->

        <p>Welcome! Please find your home or create one</p>

        <select class="home" id="HomeDropDown">
        </select>

        <form>
            <input id="GoButton" type="submit" value="Go">
        </form>

        <form>
            What's the name of your home?<br>
            <input type="text" name="" class="findHome" id="HomeInput"><br>
            <button type="button" class="createHome" id="AddHouseBtn">Create</button>
        </form>

        <!-- --------------------------------------▼▼▼ Former Page 2 ▼▼▼---------------------------------------- -->
        <div class="siimple-grid">
            <div class="siimple-grid-row">
                <div class="siimple-grid-col siimple-grid-col--4">

                    <h2 id="todoTask">Tasks To Do</h2>

                    <table id="TaskTable">
                        <tr>
                            <th>Status </th>
                            <th>Task Name</th>
                            <th>Shop</th>
                        </tr>
                    </table>

                    <h2 id="doneTask">Tasks Completed</h2>

                    <table id="DoneTable">
                        <tr>
                            <th>Status</th>
                            <th>Task Name</th>
                            <th>Shop</th>
                        </tr>
                    </table>
                </div>
                <div class="siimple-grid-col siimple-grid-col--4"></div>
                <div class="siimple-grid-col siimple-grid-col--4">

                    <div class="siimple-box siimple--bg-error">
                        <h2 id="helpfulLinks" align="center">Helpful Links:</h2>

                        <div class="siimple-list" style="max-width:300px;">
                            <div class="siimple-list-item"><a href="https://www.diynetwork.com/how-to" class="siimple-link" target="_blank">DYI Network</a>
                                </div>
                            <div class="siimple-list-item"><a href="https://youtu.be/CRXCB_3gLok" class="siimple-link" target="_blank">How to paint a room</a></div>
                            <div class="siimple-list-item">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
