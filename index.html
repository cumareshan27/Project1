<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Home Improvement</title>

    <!-- Moment Library CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

</head>

<body>

 <!-- --------------------------------▼▼▼ Former Page 1 ▼▼▼----------------------------------------------- -->

    <h1>Home Improvement</h1>

    <p>Welcome! Please find your home or create one</p>

    <select class="home" id="HomeDropDown">
    </select>

    <form>
        <input id="GoButton" type="submit" value="Go">
    </form>

    <form>
        What's the name of your home?<br>
        <input type="text" name="" class="findHome" id="HomeInput"><br>
        <button type="button" class="createHome" id="AddHouseBtn">Create</button>
    </form>

 <!-- --------------------------------------▼▼▼ Former Page 2 ▼▼▼---------------------------------------- -->
   
    <h2 id="todoTask">Tasks To Do</h2>

    <table id="TaskTable">
        <tr>
            <th>Status </th>
            <th>Task Name</th>
            <th>Shop</th>
        </tr>
    </table>

    <h2 id="doneTask">Tasks Completed</h2>

    <table id="DoneTable">
        <tr>
            <th>Status</th>
            <th>Task Name</th>
            <th>Shop</th>
        </tr>
    </table>

<!-- -----------------------------------▼▼▼ Former Page 3 ▼▼▼---------------------------------------- -->

    <h1 class="taskName" id="taskToShop"></h1>

    
    <div>Helpful Products</div>
    
    <div class="products" id="productArea">
    </div>


<!-- ----------------------------------------▼▼▼ Javascript ▼▼▼-------------------------------------- -->

    <script src="./assets/javascript/application.js"></script>

</body>

</html>
